    </p>

<h2> Elige tu arma</h2>

        <button class="arma" id="tijera"> <img src="img/243c51de50d3a698bfddead34323dff1-icono-de-tijeras-de-corte-de-pelo.png" height="50" width="50" alt="tijera" title="tijera"> 
        </button>

    </div>
        </div>

</span><br>
    y la maquina usó: <span class="eleccion" id="eleccionmaquina">piedra <img src="img/b55eccb8fb67c9fd017e5df9f47cab3e-roca-de-piedra.png" height="20" width="20" > 
    </span></p>    
    <p class="gana-punto" id="gana-punto"> ganaste un punto</p>
    </div>
<button class="btn disabled" id="reiniciar">¡ Volver a jugar !</button>
